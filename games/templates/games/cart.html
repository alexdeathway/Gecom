{% extends 'base.html' %}
{% block body %}
<div class="bg-gray-800">
    <div class="container pb-14 px-24 pt-24 mx-auto">
        <h1 class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white">Payment</h1>

        <div class="grid grid-cols-1 gap-8 mt-6 xl:mt-12 xl:gap-12 md:grid-cols-2 lg:grid-cols-3">

            <div class="w-full p-8 space-y-8 text-center bg-yellow-500 rounded-lg">
                <p class="font-medium text-gray-200 uppercase">Total amount</p>

                <h2 class="text-5xl font-bold text-white uppercase dark:text-gray-100">
                    $40
                </h2>

                <p class="font-medium text-gray-200">Per month</p>

                <a href="{% url 'games:nopurchase' %}">
                <button class="w-full px-4 py-2 mt-10 tracking-wide text-yellow-500 capitalize transition-colors duration-300 transform bg-white rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:ring focus:ring-gray-200 focus:ring-opacity-80">
                Pay Now
                </button>
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock body %}
